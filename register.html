          <span>&#9776;</span>
        </div>
      </div>
    </header>

    <!-- Blood Registration Section -->
    <section id="registration-section">
      <div class="registration-section_body">
        <div class="registration-section">
          <div class="registration-image">
            <img src="img/logo_1.png" alt="Blood Donation" />
          </div>
          <h2>Register for Blood Donation</h2>
          <form id="registrationForm">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Abdur Rahman"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="yourname@gmail.com"
                required
              />
              <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+88017830000"
                pattern="[+]?[0-9]{10,15}"
                required
              />
              <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
              <label for="file" class="form-label">Photo Upload:</label>
              <input
                type="file"
                class="form-control"
                id="file"
                name="file"
                accept="image/*"
                required
                onchange="previewImage(event)"
              />
              <!-- Image preview -->
              <div class="mt-3">
                <img
                  id="imagePreview"
                  src=""
                  alt="Image Preview"
                  style="max-width: 200px; display: none;"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="bloodGroup">Blood Group:</label>
              <select id="bloodGroup" name="bloodGroup" required>
                <option value="" disabled selected>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Additional Information:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Any additional information or medical history"
                rows="4"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div id="confirmationPopup" class="confirmation-popup">
          <div class="confirmation-popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p>Thank you for registering. We will contact you soon!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Scroll to Top Button -->
